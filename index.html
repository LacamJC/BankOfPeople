<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>


    <div class="p-2 w-50 m-auto">
        <div class="mb-3">
            <label for="nomeInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeInput">
        </div>

        <div class="mb-3">
            <label for="idadeInput" class="form-label">Idade</label>
            <input type="text" class="form-control" id="idadeInput">
        </div>

        <div class="btn btn-primary" onclick="cadastrar()">Cadastrar</div>
        <div class="btn btn-warning" onclick="tabela()">Gerar tabela</div>
        <span>Pessoad cadastradas: <span id="cadastrados"></span></span>
        
    </div>

    <div id="tabela" class="w-50 m-auto">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
              </tr>
            </thead>
            <tbody id="tbody">

              

            </tbody>
          </table>
    </div>

    <script>
        var lista = []
        var _tabela = document.getElementById('tbody')
        var inputNome = document.getElementById('nomeInput')
        var inputIdade = document.getElementById('idadeInput')
        var mostrar = document.getElementById('cadastrados')
        mostrar.innerHTML = "0"
        function cadastrar()
        {
            var pessoa = {
                nome : inputNome.value,
                idade : inputIdade.value
                
            }

            lista.push(pessoa)
            console.log(`Pessoas cadastradas : ${lista.length}`)
          

            console.log("Limpando campos")
            inputNome.value = ""
            inputIdade.value = ""
            mostrar.innerHTML = lista.length
            document.getElementById('nomeInput').focus();
        }

        function tabela()
        {
            _tabela.innerHTML = ""

            console.log(`Pessoas Cadastradas: ${lista.length}`)
            for(i=0; i < lista.length ;i++)
            {
                _tabela.innerHTML += `<tr>
                <th scope="row">${i+1}</th>
                <td>${lista[i].nome}</td>
                <td>${lista[i].idade}</td>
              </tr>
              `
            }
            mostrar.innerHTML = "0"
        }

        document.addEventListener('keydown', function(event){
            if (event.key === 'Enter')
            {
                cadastrar()
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
